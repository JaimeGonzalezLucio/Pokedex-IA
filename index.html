    <body>
        
        <div class="clouds">
            <div class="cloud"></div>        
            <div class="cloud"></div> 
            <div class="cloud"></div> 
        </div>

        <div class="pokedex">
            <div id="voiceButton" class="button-voice"></div>
            <div class="buttons">
                <span id="red-button"></span>
                <span id="yellow-button"></span>
                <span id="green-button"></span>
            </div>

            <div class="screen">
                <div class="display">
                    <img id="pokemon-img" style="width: 150px; display: none;" />
                    <audio id="pokemon-audio" controls style="display: none;"></audio>
                    <video id="camera" autoplay playsinline muted></video>
                    <canvas id="canvas"></canvas>                    
                    <p id="result">Presiona START para identificar el Pokémon</p>
                </div>
            </div>

            <div class="options">
                <div id="startButton" class="start-button" onclick="identifyPokemon()">Start</div>
                <div class="select-buttons">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="select-arrow"></div>
            </div>

            <div class="hinge"></div>
        </div>

    </body>
    
    <script src="script.js"></script>

</html>
